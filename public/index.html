<!DOCTYPE html>
<html>
<head>
    <title>Boilerplate PhoneGap/Cordova App with RequireJS, Backbone and jQuery Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="icon"
          type="image/png"
          href="favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Michroma|Rosario' rel='stylesheet' type='text/css'>

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="css/8ball.css" media="all"/>


    <!-- Fix for scrolling on iOS prior to iOS 6 -->
    <style type="text/css">
        .scrollable > * {
            -webkit-transform: translateZ(0px);
        }
    </style>

    <!-- Referencing iOS specific PhoneGap JS -->
    <script type="text/javascript" src="js/libs/cordova/cordova-ios-2.1.0.js"></script>

    <script data-main="js/8ball" src="js/libs/require/require.js"></script>
</head>
<body class="8ball">
<div id="8ball">
    <div class="logo-8ball"></div>
    <div class="logo-text"></div>
</div>
</body>
</html>
